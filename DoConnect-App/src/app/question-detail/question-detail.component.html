<div class="container">

    <div class="card mt-5 shadow-5-strong" *ngIf="!!question && !!user">

        <!--Card Header-->
        <div class="d-flex card-header justify-content-between">
            <h4 class="card-title">{{ question.title }}</h4>
            <span id="category">{{ question.category }}</span>
        </div>

        <!--Card Body-->
        <div class="card-body">

          <p class="card-text">{{ question.questionBody }}</p>

          <div class="container"><img class="img-fluid" [src]="imageUrl"></div>
        </div>

          <!--Card Footer-->
        <div id="footer" class="d-flex justify-content-between align-items-end ">
            <div class="container">
                <span id="username">{{ user.username }} <span id="datetime" >{{ question.datetime | date: 'short'}}</span></span>
            </div>

            <div class="container text-end p-3">
                <button type="button" class="btn btn-primary" (click)="answer()">Answer</button>
            </div>
        </div>
    </div>

    <div class="container" *ngIf="answerClicked">
        <app-answer (submitted)="postSubmitted($event)"></app-answer>
    </div>
    <app-answer-list></app-answer-list>

</div>
