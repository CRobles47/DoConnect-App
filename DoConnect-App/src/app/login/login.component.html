<div class="d-flex flex-column align-items-center pt-5">
    <div>
        <h2>Login</h2>
    </div>

    <div id="loginForm" class="d-flex justify-content-center">
        <form [formGroup]="loginForm" class="p-3 rounded-5" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" name="username" class="form-control" required [(ngModel)]="user.username" />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" class="form-control" required [(ngModel)]="user.password" />
            </div>
